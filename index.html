<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEAKFINDER - Vulnerability Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <div class="header">
            <h1 class="title">LEAKFINDER</h1>
            <p class="subtitle">Web Vulnerability Scanner</p>
        </div>

        <div class="scan-section">
            <div class="scan-controls">
                <div class="tab-buttons">
                    <button class="tab-btn active" data-tab="url">Scan URL</button>
                    <button class="tab-btn" data-tab="file">Scan File</button>
                </div>

                <div class="tab-content active" id="url-tab">
                    <div class="input-group">
                        <input type="text" id="url-input" placeholder="Enter website URL (e.g., example.com)" class="input-field">
                        <button id="scan-url-btn" class="scan-btn">Scan</button>
                    </div>
                </div>

                <div class="tab-content" id="file-tab">
                    <div class="input-group">
                        <label for="file-input" class="file-input-label">
                            <span id="file-input-text">Choose File</span>
                            <input type="file" id="file-input" class="file-input-hidden" accept="*/*">
                        </label>
                        <button id="scan-file-btn" class="scan-btn" disabled>Scan</button>
                    </div>
                    <div id="file-name-display" class="file-name-display"></div>
                </div>
            </div>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Scanning...</p>
            </div>
        </div>

        <div id="results-section" class="results-section hidden">
            <div class="summary-card">
                <h2 class="summary-title">Scan Summary</h2>
                <div class="summary-stats">
                    <div class="stat-item">
                        <span class="stat-label">Target:</span>
                        <span class="stat-value" id="target-url">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total Checks:</span>
                        <span class="stat-value" id="total-checks">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Passed:</span>
                        <span class="stat-value passed" id="passed-count">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Failed:</span>
                        <span class="stat-value failed" id="failed-count">0</span>
                    </div>
                </div>
                <div class="severity-stats">
                    <div class="severity-item high">
                        <span class="severity-label">High:</span>
                        <span class="severity-value" id="high-count">0</span>
                    </div>
                    <div class="severity-item medium">
                        <span class="severity-label">Medium:</span>
                        <span class="severity-value" id="medium-count">0</span>
                    </div>
                    <div class="severity-item low">
                        <span class="severity-label">Low:</span>
                        <span class="severity-value" id="low-count">0</span>
                    </div>
                </div>
            </div>

            <div class="separator"></div>

            <div class="checks-section">
                <h2 class="checks-title">Vulnerability Checks</h2>
                <div id="checks-list" class="checks-list">
                    <!-- Checks will be populated here -->
                </div>
            </div>
        </div>

        <div id="error-message" class="error-message hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
